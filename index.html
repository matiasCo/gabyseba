    input {

      margin-bottom: 30px;
      border-radius: 12px;

    button {

      border-radius: 12px;
      cursor: pointer;

      border-radius: 20px;
      font-size: 1.6rem;
      color: #92400e;
      text-shadow: none;
      font-weight: 500;
      display: none;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .mesa-circle {
      width: 120px;
      height: 120px;
      background-color: #facc15;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;

      max-width: 500px; /* Añadir un máximo para que no se estire demasiado */

      display: block; /* Asegura que sea un bloque, para que funcione el centrado */
      margin-bottom: 30px;
      border-radius: 12px;
      border: 2px solid #ccc;
      background-color: #f7f7f7;
    }

    @media (max-width: 1024px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 1.5rem; }
      input, button { font-size: 1.4rem; padding: 15px; }
      .mesa-circle { width: 90px; height: 90px; font-size: 2rem; }
    }
  </style>

    function normalize(str) {
      return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "").replace(/ /g, "")
        .toLowerCase()

    }

    function searchTable() {
      const inputName = normalize(input.value);
      resultDiv.style.display = "flex";
      let found = null;

      for (const guest in guestList) {
        const normalizedGuest = normalize(guest);

        if (!normalizedGuest.includes(" ")) {

            inputName.startsWith(normalizedGuest + " ")
          ) {

            break;

            break;
          }
        }

      if (found) {
        const formattedName = capitalize(found);
        const mesa = guestList[found];

      } else {
        resultDiv.innerHTML = `<div class="not-found">❌ Nombre no encontrado. Revisá la ortografía o consultá a Seba & Gaby.</div>`;

    }


    function capitalize(str) {
      return str.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
    }
